<h3>Edit Server</h3>
<div class="form">
    <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" 
            placeholder="Server Name" 
            name="serverName" class="form-control">
    </div>
    <div class="form-group">
        <label for="serverStatus">Server Status</label>
        <input type="number" placeholder="Online" name="serverStatus" class="form-control">
    </div>
</div>
