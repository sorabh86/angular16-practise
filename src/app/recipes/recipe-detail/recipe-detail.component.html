<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
            style="max-height: 300px;"
            alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" 
                class="btn btn-primary dropdown-toggle"
            >Manage Recipe <span class="caret"></span></button>

            <ul class="dropdown-menu">
                <li><a role="button" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a role="button" (click)="onEditRecipt()">Edit Recipe</a></li>
                <li><a role="button">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
        <!-- {{recipe | json}} -->
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients"
                class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
