<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Form Example</h1>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="ng-group" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input ngModel name="username" 
            required
            type="text" id="username" class="form-control" 
            #username="ngModel"
            />
            <p *ngIf="!username.valid && username.touched" class="text-danger">Please enter a valid Username!!!</p>
          </div>
          <button type="button" class="btn btn-default">Suggest a Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input ngModel name="email"
            required email 
            type="text" id="email" class="form-control"
            #email="ngModel"
            />
            <p *ngIf="!email.valid && email.touched" class="text-danger">Please enter a valid email!!!</p>
          </div>
          <p class="text-danger" *ngIf="userData.invalid">User Data is invalid</p>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            [(ngModel)]="message"
            name="message" class="form-control"></textarea>
          <p class="h4">Your Reply: {{message}}</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select ngModel name="secret" 
            [ngModel]="defaultSecret"
            id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="f.invalid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
