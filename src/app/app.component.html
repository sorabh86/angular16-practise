<div class="container">
  <h1>My Server</h1>
  <hr />
  <app-options-form
    (serverCreated)="onAddServerButtonClick($event)"
  ></app-options-form>
  <div class="list-group">
    <app-server-element
      *ngFor="let server of serverList; let i = index"
      [element]="server" [index]="i"
      (onDeleteServer)="onDeleteServerClick(i)"
    ></app-server-element>
  </div>
</div>
