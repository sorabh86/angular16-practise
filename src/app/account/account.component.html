<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h5>{{account.name}}</h5>
        <hr>
        <p>This account is {{account.status}}</p>
        <button class="btn btn-default" (click)="onSet('active')">Set 'Active'</button>
        <button class="btn btn-default" (click)="onSet('inactive')">Set 'InActive'</button>
        <button class="btn btn-default" (click)="onSet('unknown')">Set 'Unknown'</button>
    </div>
</div>
